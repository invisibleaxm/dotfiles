#######
# colors
######
set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g status-style 'bg=#333333 fg=#5eacd3'

#######
#disable mouse  it was messing with my paste via rightclick
#######
set -g mouse off

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

set-option -sg escape-time 10
set-option -g focus-events on

# reload configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
#bind-key M split-window -h "chezmoi edit ~/.tmux.conf --apply"

set-window-option -g mode-keys vi
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Maximize pane
bind -r m resize-pane -Z

#######
# split panes using | and -
#######
bind-key -r | split-window -h
bind-key -r - split-window -v
unbind '"'
unbind %

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/dev/personal/configs/todo.md"

# forget the find window.  That is for chumps
bind-key f run-shell "tmux neww tmux_sessionizer\"

#bind-key -r i run-shell "tmux neww tmux-cht.sh"

